global
    log 127.0.0.1:6605 local0 debug

    maxconn     4000

defaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option http-server-close
    option forwardfor       except 127.0.0.0/8
    option                  redispatch
    retries                 3
    timeout http-request    240s
    timeout queue           2m
    timeout connect         10s
    timeout client          2m
    timeout server          2m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 1000

frontend main
    bind *:80
    mode http
    option httplog
    option httpclose

    #path
    acl is_root path -i /

    #robots.txt
    acl is_robots   url     -i  /robots.txt

    #bots
    acl is_bots  hdr_reg(User-agent) -i googlebot|yahoo|bingbot|baiduspider|yandex|yeti|yodaobot|gigabot|ia_archiver|facebookexternalhit|twitterbot|developers\.google\.com

    #url params
    acl is_xsite_param                    url_sub     -i      nisource=xsite
    acl is_boost_param                    url_sub     -i      nisource=boost

    #Cookie based
    acl is_boost_cookie     hdr_reg(Cookie)     TRAFFIC_PLT=AB-BOOST
    acl is_xsite_cookie     hdr_reg(Cookie)     TRAFFIC_PLT=AB-XSITE

    #BOOST ONLY URLS - for all sites
    acl is_boost    url_beg     -i      /deploy/version
    acl is_boost    url_beg     -i      /api
    acl is_boost    url_beg     -i      /ajax
    acl is_boost    url_beg     -i      /release_notes
    acl is_boost    url_beg     -i      /adapter

    # identify site by domain
    acl is_student_loans     hdr(host) -i  top10studentloanrefinance.com
    acl is_student_loans     hdr(host) -i  www.top10studentloanrefinance.com
    acl is_student_loans     hdr(host) -i  m.top10studentloanrefinance.com

