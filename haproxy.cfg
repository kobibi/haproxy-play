  ###### BACKEND #######

    # bots
    use_backend     rendererbe      if  is_robots
    use_backend     rendererbe      if  is_bots

    # parameter (nisource)
    use_backend     xsitebe         if  is_xsite_param
    use_backend     rendererbe      if  is_boost_param

    # exclueded paths (ACLs)
    use_backend     rendererbe      if  is_boost_bl      is_business_loans
    use_backend     xsitebe         if  is_xsite
    use_backend     rendererbe      if  is_boost

    # cookie - returning user
    use_backend     xsitebe         if  is_xsite_cookie
    use_backend     rendererbe      if  is_boost_cookie


    # split for utm_source traffic only
    use_backend     split_student_loans_utm_google     if  is_utm_google        is_student_loans
    use_backend     split_student_loans_utm_bing       if  is_utm_bing          is_student_loans

    use_backend     split_business_loans_utm_google    if  is_utm_google        is_business_loans
    use_backend     split_business_loans_utm_bing      if  is_utm_bing          is_business_loans

    # default - use split
    use_backend     split_student_loans         if  is_student_loans
    use_backend     split_business_loans        if  is_business_loans

default_backend split
    mode http
    option httplog
    option httpclose

#MORE FRONTEND FOR SPLIT#
###### RENDERER ############
frontend renderer
    bind 127.0.0.1:8080
    http-request add-header X-Proto https

    default_backend rendererbe

######### XSITE ############
frontend xsite
    bind 127.0.0.1:8081
    http-request add-header X-Proto https
    
    default_backend xsitebe

backend rendererbe
    http-request add-header X-PROTO https

    cookie TRAFFIC_PLT  insert
    # server   renderer node:3008 weight 1 cookie AB-BOOST check port 3008
    server   renderer renderer:80 weight 1 cookie AB-BOOST check port 80

backend xsitebe
    http-request add-header X-PROTO https
    cookie TRAFFIC_PLT  insert
    server   rapido rapido:80  cookie AB-XSITE  weight  1   check   port 80



############## Student Loans #########################

backend split_student_loans_utm_google
    option  forwardfor
    balance roundrobin
    cookie TRAFFIC_PLT insert
    server xsite    127.0.0.1:8081  weight 1   cookie  AB-XSITE
    server renderer 127.0.0.1:8080  weight 1   cookie  AB-BOOST

